<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
	<link rel="icon" href="../images/calculator.png">
    <link rel="stylesheet" href="css/styles.css">
	  <script src="js/calculator.js"></script>

</head>
<body>
<!-- about -->
<div class="about">
    <a class="bg_links social portfolio" href="https://www.rafaelalucas.com/dailyui" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank">
        <span class="icon"></span>
    </a>
    <a class="bg_links logo"></a>
</div>
<!-- end about -->

<section class="wrapper">

    <div class="container">
        <p class="toggle-text">dark mode</p>
        <div class="toggle">
        </div>
        <div class="calculator">
            <div class="screen">
                <!-- <input type="text" placeholder="0"> -->
                <p class="get-action"></p>
                <p class="input">0</p>
                <p class="second-input"></p>

            </div>
            <div class="keyboard">
                <!--row 5-->
                <span class="key del">DEL</span>

                <span class="key back"></span>
                <span class="key action tr">&#247;</span>

                <!--row 4-->
                <span class="key number">7</span>
                <span class="key number">8</span>
                <span class="key number">9</span>
                <span class="key action">X</span>

                <!--row 3-->
                <span class="key number">4</span>
                <span class="key number">5</span>
                <span class="key number">6</span>
                <span class="key action">-</span>

                <!--row 2-->
                <span class="key number">1</span>
                <span class="key number">2</span>
                <span class="key number">3</span>
                <span class="key action" id="addition">+</span>

                <!--row 1-->
                <span class="key bl number">0</span>
                <span class="key number">.</span>

                <span class="key total">=</span>
            </div>
        </div>
    </div>
</section>


</body>
</html>
